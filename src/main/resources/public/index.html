<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello, ke1e</h1>
基本注解：
<hr/>
    <a href="monster/100/king">@PathVariable-路径变量 monster/100/king</a><br/><br/>
    <a href="/requestHeader">@RequestHeader-获取HTTP请求头</a><br/><br/>
    <a href="/hi?name=ke1e&fruit=banana&fruit=apple">@RequestParam-获取请求参数</a><br/><br/>
    <a href="/cookie">@CookieValue-获取Cookie值</a><br/><br/>
<h1>测试@RequestBody 获取数据: 获取 POST 请求体</h1>
<form action="/save" method="post">
    姓名: <input name="name"/> <br>
    年龄: <input name="age"/> <br/>
    <input type="submit" value="提交"/>
</form>
<br/>
<a href="login">@RequestAttribute-获取 request 域属性-</a>
</body>
</html>
